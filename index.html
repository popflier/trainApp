    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
            font-family: 'Oswald', sans-serif;
        }
        
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
        
        .sectionTitle {
            color: #666;
            text-align: left;
            margin: 15px 0 0 20px;
        }
        
        .pageTitle {
            font-family: 'Archivo Black', sans-serif;
            text-align: center;
            font-weight: 600;
            color: #888;
        }
        
        #section {
            margin: 0 0 30px 0;
        }
        
        .jumbotron {
            padding: 3.4rem 2rem;
            margin: 0 15px 40px;
        }
        
        .btn {
            margin: 30px 0 0;
        }
        
        .form-group {
            margin: 0px;
        }
        
        .formTitle {
            margin: 12px 0 8px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h3 class="display-4 pageTitle">TRAIN SCHEDULE</h3>
                </div>
                <!--jumbotron-->
            </div>
            <!--col-md-12-->
        </div>
        <!--row-->
        <div class="row" id="section">
            <div class="col-md-12 currentSchedule">
                <div class="card card-primary">
                    <div class="card-title">
                        <h4 class="sectionTitle">Current Train Schedule</h4>
                        <div class="card-body">
                            <table class="table table-hover" id="trainTable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr id="trainTable">
                                        <td id="trainName"></td>
                                        <td id="destination"></td>
                                        <td id="frequency"></td>
                                        <td id="arrival"></td>
                                        <td id="minAway"></td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                        <!--panelBody-->
                    </div>
                </div>
            </div>
            <!--col-md-12-->
        </div>
        <!--row-->
        <div class="row" id="section">
            <div class="col-md-12 form">
                <div class="card card-primary">
                    <div class="card-title">
                        <h4 class="sectionTitle">Add Train</h4>
                        <div class="card-body">
                            <form id="trainForm">
                                <div class="formGroup">
                                    <label class="formTitle">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameForm" placeholder="Enter the train name.">
                                </div>
                                <div class="form-group">
                                    <label class="formTitle">Destination</label>
                                    <input type="text" class="form-control" id="trainDestinationForm" placeholder="What is the train destination?">
                                </div>
                                <div class="form-group">
                                    <label class="formTitle">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="trainFirstForm" placeholder="What is the first train time?">
                                </div>
                                <div class="form-group">
                                    <label class="formTitle">Frequency (min)</label>
                                    <input type="text" class="form-control" id="trainFrequencyForm" placeholder="What is the frequency of the train?">
                                </div>
                                <button type="submit" id="formSubmit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--col-md-12-->
        </div>
        <!--row-->
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="javascript/script.js"></script>

</body>
